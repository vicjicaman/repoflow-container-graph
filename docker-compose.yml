version: '3'
services:
  app:
    image: 919446158824.dkr.ecr.us-east-1.amazonaws.com/repoflow-container-graph:1.70.2-container-dependencies-prod
    env_file:
      - .env
    volumes:
     - ~/nodeflow/workspace:/home/node/workspace
     - ~/.gitconfig:/home/node/.gitconfig
     - ~/.ssh:/home/node/.ssh
    environment:
     - REPOFLOW_WORKSPACE=/home/node/workspace
    ports:
     - "${SERVICE_PORT}:${SERVICE_PORT}"
